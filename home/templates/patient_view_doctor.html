{% extends 'patient_base.html' %}
{% block content %}
{% load static %}

<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <style>
    a { text-decoration: none; }

    .doctors_title {
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 30px;
      color: white;
    }

    .doctor-card {
      color: black;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: 0.3s ease-in-out;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .doctor-card:hover { transform: scale(1.05); }

    .doctor-image img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .doctor-info {
      text-align: center;
      flex-grow: 1;
      padding: 10px 0;
    }

    .doctor-info h4 {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }

    .doctor-info p { font-size: 1rem; margin-bottom: 5px; }

    .doctor-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .doctor-buttons a i {
      font-size: 1.5rem;
      transition: 0.3s ease-in-out;
    }

    .doctor-buttons a.edit-icon i { color: #4099ff; }
    .doctor-buttons a.delete-icon i { color: #e74c3c; }

    .doctor-buttons a:hover i { transform: scale(1.2); }

    /* Background Colors */
    .bg-c-blue { background: linear-gradient(45deg, #6C88C4, #6C88C4); }
    .bg-c-green { background: linear-gradient(45deg, #82B2C0, #82B2C0); }
    .bg-c-yellow { background: linear-gradient(45deg, #93B0AC, #93B0AC); }
    .bg-c-pink { background: linear-gradient(45deg, #A7ABDE, #A7ABDE); }

    /* Card Container */
    .doctor-card-container {
      display: flex;
      flex-wrap: wrap;
    }

    .doctor-card-container .col-md-6,
    .doctor-card-container .col-xl-4 {
      display: flex;
    }
  </style>
</head>

<div class="doctores_section margim_90">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1 class="doctors_title">All Registered Doctors</h1>
      </div>
    </div>

    <!-- Search Bar -->
    <div class="d-flex justify-content-end">
      <form action="/searchdoctor" method="get" class="form-inline">
          <input class="form-control form-control-lg mr-3" 
                 type="search" 
                 placeholder="Search Doctor" 
                 name="query" 
                 id="query" 
                 aria-label="Search"
                 style="width: 200px; height: 40px;">
          <button class="btn btn-info btn-lg" type="submit">Search</button>
      </form>
  </div>
  

    <br>

    <div class="row doctor-card-container">
      {% for d in doctors %}
      <div class="col-md-6 col-xl-4 mb-4 d-flex">
        <div class="card doctor-card {% cycle 'bg-c-blue' 'bg-c-green' 'bg-c-yellow' 'bg-c-pink' %} w-100">
          <div class="doctor-image">
            <img src="{{ d.profile_pic.url }}" alt="Doctor Image">
          </div>
          <div class="doctor-info">
            <h4><b>{{ d.get_name }}</b></h4>
            <p><strong><b>Department:</b></strong> {{ d.department }}</p>
            <p><strong><b>Mobile:</b></strong> {{ d.mobile }}</p>
            <p><strong><b>Address:</b></strong> {{ d.address }}</p>
          </div>
          
        </div>
      </div>
      {% empty %}
      <div class="col-md-12 text-center">
        <p>No doctors found.</p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
