{% extends 'admin_base.html' %}
{% load static %}
{% block content %}

<br><br><br><br>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

  <style type="text/css">
    a:link {
      text-decoration: none;  
    }

    .order-card {
      width: 100%; /* Full width inside the column */
      height: 250px; /* Increased height */
      padding: 30px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: 0.3s ease-in-out;
    }

    .order-card:hover {
      transform: scale(1.05); /* Slight zoom effect */
    }

    .order-card h6 {
      font-size: 1.3rem; /* Increased text size */
      font-weight: bold;
      color: white;
    }

    .order-card h2 {
      font-size: 1rem; /* Increased heading size */
      color: white;
    }

    .order-card i {
      font-size: 3rem; /* Increased icon size */
      color: white;
    }

    .bg-c-blue {
      background: linear-gradient(45deg, #6C88C4, #6C88C4);
    }

    .bg-c-green {
      background: linear-gradient(45deg, #82B2C0, #82B2C0);
    }

    .bg-c-yellow {
      background: linear-gradient(45deg, #93B0AC, #93B0AC);
    }

    .bg-c-pink {
      background: linear-gradient(45deg, #A7ABDE, #A7ABDE);
    }

    .card {
      border-radius: 5px;
      -webkit-box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
      box-shadow: 0 1px 2.94px 0.06px rgba(4, 26, 55, 0.16);
      border: none;
      margin-bottom: 30px;
      -webkit-transition: all 0.3s ease-in-out;
      transition: all 0.3s ease-in-out;
    }

    .card .card-block {
      padding: 25px;
    }
  </style>
  <br><br><br><br><br><br><br>
</head>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-xl-6">
      <div class="card bg-c-blue order-card">
        <div class="card-block">
          <a href="/admin-view-doctor">
            <h6 class="m-b-20">Doctor Record</h6>
          </a>
          <h2 class="text-center"><i class="fas fa-user-nurse"></i></h2>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-xl-6">
      <div class="card bg-c-green order-card">
        <div class="card-block">
          <a href="/admin-add-doctor">
            <h6 class="m-b-20">Register Doctor</h6>
          </a>
          <h2 class="text-center"><i class="fas fa-user-plus"></i></h2>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-6 col-xl-6">
      <div class="card bg-c-yellow order-card">
        <div class="card-block">
          <a href="/admin-approve-doctor">
            <h6 class="m-b-20">Approve Doctor</h6>
          </a>
          <h2 class="text-center"><i class="fas fa-check-circle"></i></h2>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-xl-6">
      <div class="card bg-c-pink order-card">
        <div class="card-block">
          <a href="/admin-view-doctor-specialisation">
            <h6 class="m-b-20">Doctor Specialisation</h6>
          </a>
          <h2 class="text-center"><i class="fas fa-user-md"></i></h2>
        </div>
      </div>
    </div>
  </div>
</div>

<br><br><br><br><br><br><br>
{% endblock content %}
