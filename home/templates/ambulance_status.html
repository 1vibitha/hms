{% extends 'patient_base.html' %}

{% block content %}
<br><br><br><br>
<br><br><br><br>

<div class="container mt-5">
    <h2 class="mb-5 stylish-heading">My Ambulance Requests</h2>
    <div class="row request-list">
        {% for booking in bookings %}
        <div class="col-md-6 mb-4 request-item">
            <div class="request-card">
                <div class="card-body">
                    <p class="request-detail"><strong>Location:</strong> <span class="detail-value">{{ booking.location }}</span></p>
                    <p class="request-detail"><strong>Booking Time:</strong> <span class="detail-value">{{ booking.booking_time }}</span></p>
                    <p class="request-detail"><strong>Status:</strong> <span class="status-badge status-{{ booking.status|lower }}">{{ booking.status }}</span></p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .stylish-heading {
        font-family: 'Montserrat', sans-serif;
        font-size: 2.8rem;
        color: #1a237e; /* Dark navy blue */
        border-bottom: 2px solid rgba(30, 136, 229, 0.2); /* Light blue border */
        padding-bottom: 15px;
        animation: fadeInDown 0.8s ease-out;
        font-weight: 600;
        letter-spacing: 1px;
        text-align: center;
    }

    .request-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .request-item {
        display: flex;
        justify-content: center;
        width: 100%;
    }

    .request-card {
        border: none;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        border-radius: 16px;
        background: linear-gradient(135deg, #e3f2fd, #bbdefb); /* Light blue gradient */
        transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        width: 90%;
        max-width: 450px;
    }

    .request-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }

    .request-detail {
        font-family: 'Roboto', sans-serif;
        font-size: 1.15rem;
        color: #263238; /* Dark gray */
        line-height: 1.8;
        margin-bottom: 12px;
    }

    .detail-value {
        font-weight: 600;
        color: #1565c0; /* Medium blue */
    }

    .status-badge {
        padding: 10px 18px;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        color: white;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .status-accepted {
        background: linear-gradient(to right, #4fc3f7, #03a9f4); /* Light blue gradient */
    }

    .status-completed {
        background: linear-gradient(to right, #29b6f6, #0288d1); /* Medium blue gradient */
    }

    .status-cancelled {
        background: linear-gradient(to right, #90caf9, #42a5f5); /* Light blue to medium blue gradient */
    }
    .status-pending{
        background: linear-gradient(to right, #81d4fa, #29b6f6); /* Light to medium blue gradient */
    }

    /* Animations */
    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
<br><br><br><br>

{% endblock %}
