{% extends 'admin_base.html' %}
{% block content %}
{% load static %}

<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <style>
    a {
      text-decoration: none;
    }

    .appointments_title {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 30px;
      color: #fff;
    }

    .appointment-card {
      color: black;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: 0.3s ease-in-out;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .appointment-card:hover {
      transform: scale(1.05);
    }

    .appointment-info {
      text-align: center;
      flex-grow: 1;
      padding: 10px 0;
    }

    .appointment-info h4 {
      font-size: 1.6rem;
      margin-bottom: 5px;
      color: black;
      font-weight: bold;
    }

    .appointment-info p {
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .appointment-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .appointment-buttons a i {
      font-size: 1.5rem;
      transition: 0.3s ease-in-out;
    }

    .appointment-buttons a.approve-icon i {
      color: rgb(76, 76, 166);
    }

    .appointment-buttons a.reject-icon i {
      color: rgba(169, 77, 67, 0.84);
    }

    .appointment-buttons a:hover i {
      transform: scale(1.2);
    }

    .appointment-card-container {
      display: flex;
      flex-wrap: wrap;
    }

    .appointment-card-container .col-md-6,
    .appointment-card-container .col-xl-4 {
      display: flex;
    }

    /* Background Colors */
    .bg-c-blue {
      background: linear-gradient(45deg, rgb(223, 225, 227), rgb(252, 252, 252));
    }

    .bg-c-green {
      background: linear-gradient(45deg, rgb(238, 238, 238), rgb(255, 255, 255));
    }

    .bg-c-yellow {
      background: linear-gradient(45deg, rgb(249, 249, 249), rgb(255, 255, 255));
    }

    .bg-c-pink {
      background: linear-gradient(45deg, rgb(255, 255, 255), rgb(252, 252, 252));
    }
  </style>
</head>

<div class="doctores_section margim_90">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1 class="appointments_title">Appointment Approvals Required</h1>
      </div>
    </div>

    <div class="row appointment-card-container">
      {% for a in appointments %}
      <div class="col-md-6 col-xl-4 mb-4 d-flex">
        <div class="card appointment-card {% cycle 'bg-c-blue' 'bg-c-green' 'bg-c-yellow' 'bg-c-pink' %} w-100">
          <div class="appointment-info">
            <h4><b>Doctor: {{ a.doctorName }}</b></h4>
            <p><strong><b>Patient:</b></strong> {{ a.patientName }}</p>
            <p><strong><b>Description:</b></strong> {{ a.description }}</p>
            <p><strong><b>Date:</b></strong> {{ a.appointmentDate }}</p>
          </div>
          <div class="appointment-buttons">
            <a href="#" class="approve-icon" title="Approve">
              <i class="fas fa-check-circle"></i>
            </a>
            <a href="#" class="reject-icon" title="Reject">
              <i class="fas fa-trash"></i>
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
