{% extends 'patient_base.html' %}
{% load static %}

{% block content %}
<br><br><br><br><br>
<br><br><br><br><br>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg p-5 rounded" style="border-radius: 30px; background: linear-gradient(135deg, #e3f2fd, #90caf9);">
                <div class="text-center">
                    <i class="fas fa-check-circle text-primary" style="font-size: 5rem;"></i>
                    <h2 class="mt-4 text-primary font-weight-bold" style="font-family: 'Playfair Display', serif; letter-spacing: 1.5px; font-size: 2.8rem;">
                        Room Booking Successful!
                    </h2>
                    <p class="mt-3" style="font-family: 'Merriweather', serif; font-size: 1.2rem; color: #37474f;">
                        Your room has been booked.
                    </p>
                    <a href="{% url 'book-room' %}" class="btn btn-outline-primary mt-4 rounded-pill" style="padding: 12px 30px; font-family: 'Lora', serif; font-weight: 600; font-size: 1.1rem;">
                        <i class="fas fa-plus mr-2"></i> Book Another Room
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        box-shadow: 0 18px 36px rgba(0, 0, 0, 0.18);
        transition: transform 0.3s ease-in-out;
    }

    .card:hover {
        transform: translateY(-10px);
    }

    .btn-outline-primary {
        border-color: #64b5f6;
        color: #1e88e5;
    }

    .btn-outline-primary:hover {
        background-color: #bbdefb;
        border-color: #bbdefb;
        color: white;
    }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Merriweather:wght@400;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
<br><br><br><br><br>

{% endblock %}
